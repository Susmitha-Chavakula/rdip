<!DOCTYPE html>
<html>
 
<head>
<title>Registration Page</title>
<link rel="icon" href="https://www.thepencompany.com/blog/wp-content/uploads/bigstock-Fountain-Pen-With-Clipping-Pat-285374254-1.jpg" type="image/x-icon">

<style>
*{
   margin:0;
   padding:0;
}

.register {
   padding:15px;
   padding-bottom:0;
   margin-top:15px;
   margin:15px 0;
   text-align:center;
}
.register h2 {
   font-family:Arial , Helvetica, sans-serif;
   font-weight:650;
   font-style:normal;
   text-transform:uppercase;
}

body {
   margin-right:40px;
   margin-left:40px;
}

a:hover {
  color: red;
}
a:active {
  color: blue;
}

.imag {
   margin-top:3px;
   margin-left:40px;
   float:left;
}

.right-link {
   margin-top:3px;
   margin-right:40px;
   float:right;
}
.right-link p{
   font-family: Times New Roman, serif;
   text-decoration: underline;
   color: blue;
   font-weight:800;
   font-size: 25px;
}

.navi {
   padding:15px;
   margin:114px 40px;
   margin-bottom:0;
   background-color: #303030;
   word-spacing:25px;
}
.navi a {
   color:white;
   text-decoration:none;
   word-spacing:0;
}
 
.rform {
   font-family:Times New Roman, serif;
   font-size:20px;
}
.rform table {
   border-spacing: 15px;
   margin-left:40px;
}
.rform table, td, tr{
  margin-top:-160px;
  text-align:center;
  border-width:10px;
  word-spacing:4px;
 
}
.rform input[type="text"], .rform input[type="tel"], .rform input[type="email"]{
   padding:4px;
   width:65%;
   border-radius:5px;
   border-color:#DCDCDC;
   background-color:#F5F5F5;
}

.button {
   background-color:#f4f4f4;
   padding:5px 10px;
   border-radius:8px;
}
</style>
</head>

<body>
      <div class="register">
	<h2>Registration Page:</h2>
      </div>

      <div class="imag">
        <a href="https://www.iiit.ac.in"><img src="https://www.iiit.ac.in/img/iiit-new.png" alt="IIITH Logo" style="width:150px;height:80px;"></a>
      </div>

      <div class="right-link">
         <p><a href="https://serc.iiit.ac.in/rdip/">RDIP</a></p>
      </div>

      <div class="navi">
         <a href="homepage.html" target="_blank">Home</a>
         <a href="registration.html" target="_self">Registration Form</a>
      </div>

      <div class="rform">
         <form action="details.html" target="_blank" method="get">
 	    <table>
              <tr>	
		<td><label>First Name: </label></td>
                <td><input type="text" name="name" required></td><br>
	      </tr>
	      <tr>
		<td><label>E-mail: </label></td>
                <td><input type="email" name="email" required></td><br>
	      </tr>
              <tr>
		<td><label>Phone No: </label></td>
                <td><input type="tel" name="phone" pattern="[0-9]{10}" required></td><br>
	      </tr>
	      <tr>
  		<td><label>Gender: </label></td>
                <td><input type="radio" name="gender" value="Male"> Male  
                <input type="radio" name="gender" value="Female"> Female  
                <input type="radio" name="gender" value="Other" required> Other</td><br>
  	      </tr>
	      <tr>
  		<td><label>Reason for RDIP: </label></td>
                <td><input type="radio" name="reason" value="HTML"> HTML
                <input type="radio" name="reason" value="CSS"> CSS
                <input type="radio" name="reason" value="JavaScript" required> JavaScript</td><br>
               </tr>
	      <tr>
 		 <td><label>College: </label></td>
                 <td><input type="text" name="name" required></td><br>
                </tr>
	      <tr>
  		 <td><input type="checkbox" name="declaration" value="declaration" required></td>
  		 <td><label>I declare above details given by me are true.</label></td><br>
                </tr>
	      <tr>
  		 <td><input class="button" type="submit" value="Submit"></td>
                 <td><input class="button" type="reset" value="Reset"></td><br>
              </tr>
             </table>
	   </form>
         </div>      	
 
</body>
</html>
