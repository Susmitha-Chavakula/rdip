<!DOCTYPE html>
<html>
<head>
	<title>Palindro-Anagram</title>

	<link rel = "stylesheet" type = "text/css" href = "styleme3.css">
        <script src = "function.js"></script>

</head>

<body>

	<h2>Palindrome</h2>
	    <form name = "palindrome" onsubmit = "return palin()">
		<p>Enter to check whether a string is palindrome or not.</p>
		<input type = "text" name =  "textname">
		<input class = "button" type = "submit" value = "check"><br>
	    </form>

	<h2>Anagram</h2>
	    <form name = "anagram" onsubmit = "return anag()">
		<p>Enter to check whether two strings are anagrams or not.</p>
		<input type = "text" name =  "textname1">
		<input type = "text" name =  "textname2">
		<input class = "button" type = "submit" value = "check"><br>
	    </form>
</body>
</html>
